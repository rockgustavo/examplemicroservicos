version: "1"
services:
  auth-db:
    image: postgres:11
    container_name: auth-db
    environment:
      POSTGRES_DB: auth-db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: adm123
    ports:
      - "5432:5432"
    networks:
      - app-network

  product-db:
    image: postgres:11
    container_name: product-db
    environment:
      POSTGRES_DB: product-db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: adm123
    ports:
      - "5433:5432"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
